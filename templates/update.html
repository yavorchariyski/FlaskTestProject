{% extends 'base.html' %}
{% block head %}
<title>Flask Test</title>
{% endblock %}
{% block body %}
<div class="jumbotron jumbotron-fluid">
<div class="content container">
    <h1 style="text-align: center">Update Task</h1>

</div>
